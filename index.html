<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <!-- Favicon -->
    <link rel="icon" href="./assets/imgs/pokemon-favicon.png" type="image/png">
    <!-- JS files -->
    <script src="./scripts/db.js" defer></script>
    <script src="./scripts/templates.js" defer></script>
    <script src="./script.js" defer></script>
    <script src="./scripts/loadingspinner.js" defer></script>
    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>


<body id="body" class="" onload="fetchFirst20Pokemon()">
    <!-- Header -->
    <header class="p-2 d-flex justify-content-between align-items-center">
        <div class="header-content container d-flex justify-content-between align-items-center">
            <div class=" headerTitle d-flex align-items-center">
                <img src="./assets/imgs/pokemon-favicon.png" alt="">
                <h1 class="text-white p-2 m-0">Pokédex</h1>
            </div <div class="container search-container">
            <input oninput="filterPokemon()" type="text" placeholder="Search.." name="search" id="searchInput"
                class="p-2 fs-3 border-1 rounded border-white border-radius-5 border-opacity-50 text-white">
        </div>
    </header>


    <!-- Loadingspinner -->
    <div class="loading-container container text-center text-white p-5">
        <h1 class="spinner-title">Pokémon-Daten werden geladen...</h1>
        <div class="spinner"></div>
    </div>


    <!-- Pokedex Content -->
    <section class="poke-content pb-5 text-white">
        <div class="container">
            <div id="pokemons"
                class="pokemons py-4 d-flex justify-content-center align-items-center column-gap-3 row-gap-4 flex-wrap">
                <!-- Pokemon Cards will be rendered here -->
            </div>
            <div class="btn-container">
                <button onclick="loadMorePokemon()" type="button"
                    class="show-more d-block m-auto px-4 py-3 border-0 rounded text-white" id="loadMoreButton">
                    Mehr Pokémon laden
                </button>
            </div>
        </div>
    </section>


    <!-- Overlay -->
    <section id="overlay" class="text-white" onclick="closeOverlay()">
    </section>


    <!-- Footer -->
    <footer class="d-flex justify-content-center align-items-center">
        <h2 class="text-white">Mohammed Abumustafa</h2>
    </footer>
</body>

</html>
